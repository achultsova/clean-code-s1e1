<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
      <body class="page">
        <header class="header">
            <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
            <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
                Want more details?</a>
        </header>
        <main class="main">
            <section class="task-list__subtitle">
                <h3 class="task-lable" for="task-adding-form__input">Add Item</h3>
              <form class="task-adding-form">
                <input id="task-adding-form__input" class="task-input task" type="text">
                <button class="button">Add</button>
              </form>
            </section>
        <h3 class="main__subtitle">Todo</h3>
        <ul id="complete-tasks-list" class="task-list">
          <li class="task-list__item">
            <input class="task-input" type="checkbox">
            <label class="task-lable" class="task">Pay Bills</label>
            <input class="task-input" type="text">
            <button class="button edit-task-btn">Edit</button>
            <button class="button delete-task-btn">
              <img class="button__image" src="./remove.svg" alt="Icon to delete task">
            </button>
          </li> 
          <li class="task-list__item" class="edit-mode">
            <input class="task-input" type="checkbox">
            <label class="task-lable" class="task">Go Shopping</label>
            <input class="task-input" type="text" value="Go Shopping" class="task">
            <button class="button edit-task-btn">Save</button>
            <button class="button delete-task-btn">
              <img class="button__image" src="./remove.svg" alt="Icon to delete task">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks-list" class="task-list">
          <li class="task-list__item">
            <input class="task-input" type="checkbox" checked>
            <label class="task-lable" class="task">See the Doctor</label>
            <input class="task-input" type="text" class="task">
            <button class="button edit-task-btn">Edit</button>
            <button class="button delete-task-btn">
              <img class="button__image" src="./remove.svg" alt="Icon to delete task">
            </button>
          </li>
        </ul>
       </section>
        </main>
        <script src="app.js"></script>
      </body>
</html>
